<html lang="en">
<head>

                    <img src="https://placehold.co/50x50" alt="Hand with ring" class="w-12 h-12">

            </div>
            <!-- Right Section -->

                            </div>

                                </label>
                            </div>
                        </div>

                        <button class="w-full bg-red-600 text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-red-70 transition duration-300">
                            Comprar

                    </div>
                </div>
            </div>
        </div>
    </div>
